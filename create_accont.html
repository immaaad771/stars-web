<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>
<body>
    
    <div class="wrapper">
        <form action="">
            <h1>Signe Up</h1>
            <div class="input-box">
                <input type="text" placeholder="Full Name" required minlength="6">
                <i class='bx bx-user' ></i>
            </div>

            <div class="input-box">
                <input type="email" placeholder="yourEmail@gmail.com" required>
                <i class='bx bx-envelope'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="password" required minlength="8">
                <i class='bx bx-lock-alt' ></i>
            </div>

            <div class="input-box">
                <input type="tel" placeholder="Phone Number" required maxlength="10">
                <i class='bx bx-phone'></i>
            </div>

            <button type="submit" class="btn">Signe Up</button>
        </form>
    </div>
    
</body>
</html>
